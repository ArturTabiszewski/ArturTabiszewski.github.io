---
layout: default
---

<div id="contentPostList">

  <h1>Recent posts</h1>

    {% for post in site.posts %}
		<div id="post">

        	<ul id="tagList">
				<li id="java"><a href="#">JAVA</a></li>
    		</ul>
			<h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
            <h2>{{ post.date | date: "%b %-d, %Y" }}</h2>
            <img src="images/postImg2.jpg" width="221" height="123">
            <div id="prev">
            <p>
           {{ post.content | strip_html | truncatewords:55}}
            </p>
             </div>
		</div>

    {% endfor %}

</div>
